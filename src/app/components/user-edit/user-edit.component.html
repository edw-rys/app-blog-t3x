<div class="md-12 mt-3">
    <h1>{{page_title}}</h1>
    <!-- Formulario de ajustes -->
    <form class="col-md-5 ml-0 center-nx" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Nombre no es válido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Apellido no es válido</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Correo no es válido</small>
        </div>
        <!-- <div [froalaEditor]>Hello, Froala!</div> -->
        <div class="form-group">
            <label for="description">Biografía</label>
            <textarea [froalaEditor]="froalaOptions" name="" type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea>
        </div>
        <div class="form-group">
            <div *ngIf="identity && identity.image">
                <img src="{{url+ 'user/avatar/'+identity.image}}" class="avatar_edit" alt="">
            </div>
            <label for="image">Avatar</label>
            <angular-file-uploader
                [config]="afuConfig"
                [resetUpload]=resetVar
                (ApiResponse)="avatarUpload ($event)">
            </angular-file-uploader>
            <!-- <input type="file" name="image" class="form-control" #image="ngModel" [(ngModel)]="user.image"> -->
        </div>
        <input type="submit" value="saveChanges" class="btn btn-success" [disabled] = "userEditForm.invalid"> 
    </form>
</div>
<br>
